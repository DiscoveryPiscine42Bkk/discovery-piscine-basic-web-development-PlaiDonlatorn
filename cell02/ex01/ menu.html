<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            color: red; /* ปกติ class test ตัวอักษรสีแดง */
        }
        .test:hover {
            color: black; /* เมื่อเมาส์สัมผัสจะเปลี่ยนเป็นสี ดำ */
        }
    </style>
</head>
<body>
    <h1 class="test">Hover Me to change color</h1>
</body>
</html>
